
<html>
<head>
<title>variabel</title>   
</head>
<body>
    <script>
        let salam =234;
        let pesan;
        let databoolean =true;
        pesan ="234"
        document.write(salam);
        document.write(typeof(salam));
        document.write("</br>");
        
        document.write(pesan);
        document.write(typeof(pesan));
        
        document.write("</br>");
        
        //boolean

        console.log(databoolean);
        console.log(typeof databoolean)

        document.write("</br>");
        //artitmatika
        document.writeln("aritmatika")

        let hasil= 1 + 2;
        document.writeln("<p>1 + 2= " + hasil+"</p")
        let hasilAsli = hasil;

        hasil= hasil - 1;
        document.writeln("<p>" + hasilAsli+" - 1 =" +hasil+"</p")
        hasilAsli = hasil;

        hasil= hasil * 2;
        document.writeln("<p>" + hasilAsli+" * 2 =" +hasil+"</p")
        hasilAsli = hasil;

        document.write("</br>");

        //augmented assigments
        document.writeln("augmented assigments")
        hasil -= 1;
        document.writeln("<p>" + hasilAsli+" - 1 =" +hasil+"</p")
        hasilAsli = hasil;

        hasil *=2;
        document.writeln("<p>" + hasilAsli+" * 2 =" +hasil+"</p")
        hasilAsli = hasil;

        document.write("</br>");
        document.writeln("operator unary")


        //operator unary

        let Hasill =+1;
        document.writeln("<p>"+ Hasill+"</p>")
        Hasill--;
        document.writeln("<p>"+ Hasill+"</p>")
        Hasill++;
        document.writeln("<p>"+ Hasill+"</p>")
        Hasill = -Hasill;
        



    </script>
</body>

</html>
