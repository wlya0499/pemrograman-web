    <H3> FOR-LOOP</H3>
        <script>
    
            for(var j = 0; j < 5; j++){
                document.writeln("nomor: "+ j+"</br>");
            }

        </script>
        

    <H3> WHILE-LOOP</H3>
    <script>
       
        let i =0;
        while(i < 5){
            document.writeln("number: "+ i+"</br>");
            i++;
        }
    </script>
    

    <H3> DO-WHILE-LOOP</H3>
    <script>

        let a = 0;
        do{
         document.writeln("moji: "+a+"</br>"); 
         a++;  
        } while(a < 5);
    </script>
